                    <div>
                        <h1 class="text-center" style="color: rgb(73, 69, 69);">Register here</h1>
                    </div>

                        <form #regForm="ngForm" (submit)="onSubmit()"  >
                        <div>
                            <mat-form-field class="full-width" appearance="outline">
                                <mat-label>Username</mat-label>
                                <input type="text"  name="userName"matInput placeholder="Enter Userame" required [(ngModel)]="user.userName">
                            </mat-form-field>
                        </div>  
                        
                        <div>
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Password</mat-label>
                            <input type="password" name="password" matInput placeholder="Enter password atleast minimum 8 chars" required [(ngModel)]="user.password">
                        </mat-form-field>
                    </div>

                    <div>
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>FirstName</mat-label>
                            <input type="text" name="firstName" matInput placeholder="Enter FirstName" required [(ngModel)]="user.firstName">
                        </mat-form-field>

                    </div>
                    <div>
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>LastName</mat-label>
                            <input type="text"  name="lastName" matInput placeholder="Enter LastName" required [(ngModel)]="user.lastName">
                        </mat-form-field>
                    </div>
                    <div>
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Email</mat-label>
                            <input type="email" name="email" matInput placeholder="Enter valid EmailID" required [(ngModel)]="user.email">
                        </mat-form-field>

                    </div>
                    <div>
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>PhoneNumber</mat-label>
                            <input type="text" name="phoneNO" matInput placeholder="Enter phonenumber" required [(ngModel)]="user.phoneNo">
                        </mat-form-field>

                    </div>
                    
                    <div>
                        <div class="container text center">
                            <!-- <button  mat-raise button color=primary>Register</button> -->
                            <button type="submit" mat-button color="primary">Register</button>
                            <button type="reset" style="margin-left: 20px;"mat-button color="primary">Clear</button>
                        </div>
                    </div>

                    

                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
